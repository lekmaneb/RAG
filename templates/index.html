<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>RAG</title>
  <style>
    /* Styles basiques pour la disposition du chat */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
/* add a bar to the top with content : "Chat avec notre MusicRAG" */
    body::before {
      content: "Chat avec notre MusicRAG";
      /* dark grey */
      background: #292727;
      /* background: #007bff; */
      color: white;
      padding: 10px;
      text-align: center;
    }
    
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      /* background: #f5f5f5; */
      /* dark grey background */
      background: #333;
    }

    .message {
      margin-bottom: 10px;
      max-width: 70%;
      clear: both;
      padding: 8px 12px;
      border-radius: 8px;
      color: white;
    }

    .user-msg {
      /* blue background */
      background-color: #0037eb;
      /* background-color: #d5f5d5; */
      float: right;
      text-align: right;
    }

    .bot-msg {
      background-color: #292727;
      float: left;
    }

    #input-container {
      display: flex;
      border-top: 1px solid #5c5c5c;
      background-color: #292727;
    }

    #user-input {
      flex: 1;
      border: none;
      padding: 10px;
      font-size: 16px;
      outline: none;
    }

    #send-btn {
      background-color: #0037eb;
      color: white;
      border: none;
      padding: 0 20px;
      cursor: pointer;
      font-size: 16px;
    }

    #send-btn:hover {
      background-color: #0037eb;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <!-- Les messages seront injectés ici en JavaScript -->
  </div>

  <div id="input-container">
    <input
      type="text"
      id="user-input"
      placeholder="Posez votre question..."
      autocomplete="off"
    />
    <button id="send-btn">Envoyer</button>
  </div>

  <script>
    const chatContainer = document.getElementById("chat-container");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    // Fonction pour ajouter un message dans le chat
    function addMessage(text, sender = "bot") {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message");
      messageDiv.innerText = text;
      if (sender === "user") {
        messageDiv.classList.add("user-msg");
      } else {
        messageDiv.classList.add("bot-msg");
      }
      chatContainer.appendChild(messageDiv);

      // Faire défiler vers le bas
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Gestion du bouton "Envoyer"
    sendBtn.addEventListener("click", () => {
      const question = userInput.value.trim();
      if (question === "") return;

      // On ajoute le message utilisateur
      addMessage(question, "user");
      userInput.value = "";

      // On envoie la question au serveur
      fetch("/ask", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ question: question }),
      })
        .then((response) => response.json())
        .then((data) => {
          if (data.answer) {
            // On ajoute la réponse du LLM
            addMessage(data.answer, "bot");
          } else if (data.error) {
            addMessage("Erreur: " + data.error, "bot");
          }
        })
        .catch((err) => {
          addMessage("Erreur de communication avec le serveur.", "bot");
          console.error(err);
        });
    });

    // Envoi via la touche "Entrée"
    userInput.addEventListener("keyup", function (e) {
      if (e.key === "Enter") {
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
