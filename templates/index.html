<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>RAG</title>
  <style>
    /* Reset and base styles */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Dark Mode (default) */
    body.dark-mode {
      background-color: #333;
      color: #fff;
    }

    /* Light Mode */
    body.light-mode {
      background-color: #f2f2f2;
      color: #000;
    }

    /* === Top Bar === */
    #top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
    }

    /* Top bar in Dark Mode */
    body.dark-mode #top-bar {
      background-color: #292727;
      color: white;
    }

    /* Top bar in Light Mode */
    body.light-mode #top-bar {
      background-color: #007bff;
      color: white;
    }

    /* Mode switch button */
    #mode-switch-btn {
      cursor: pointer;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Button in Dark Mode */
    body.dark-mode #mode-switch-btn {
      background-color: #444;
      color: #fff;
    }

    /* Button in Light Mode */
    body.light-mode #mode-switch-btn {
      background-color: #333;
      color: #fff;
    }

    /* Chat container */
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      transition: background-color 0.3s;
    }

    /* Dark mode chat container background */
    body.dark-mode #chat-container {
      background-color: #333;
    }

    /* Light mode chat container background */
    body.light-mode #chat-container {
      background-color: #f5f5f5;
    }

    .message {
      margin-bottom: 10px;
      max-width: 70%;
      clear: both;
      padding: 8px 12px;
      border-radius: 8px;
      word-wrap: break-word; /* Prevent long words from overflowing */
    }

    /* Bot messages in dark mode */
    body.dark-mode .bot-msg {
      background-color: #292727;
      color: #fff;
      float: left;
    }

    /* Bot messages in light mode */
    body.light-mode .bot-msg {
      background-color: #ddd;
      color: #000;
      float: left;
    }

    /* User messages in dark mode */
    body.dark-mode .user-msg {
      background-color: #0037eb; 
      color: #fff;
      float: right;
      text-align: right;
    }

    /* User messages in light mode */
    body.light-mode .user-msg {
      background-color: #007bff; 
      color: #fff;
      float: right;
      text-align: right;
    }

    /* Input container */
    #input-container {
      display: flex;
      border-top: 1px solid #5c5c5c;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Dark mode input container */
    body.dark-mode #input-container {
      background-color: #292727;
    }

    /* Light mode input container */
    body.light-mode #input-container {
      background-color: #eee;
      border-top-color: #ccc;
    }

    #user-input {
      flex: 1;
      border: none;
      padding: 10px;
      font-size: 16px;
      outline: none;
      color: inherit;
      background: inherit;
    }

    #send-btn {
      border: none;
      padding: 0 20px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Dark mode send button */
    body.dark-mode #send-btn {
      background-color: #0037eb; 
      color: #fff;
    }

    /* Light mode send button */
    body.light-mode #send-btn {
      background-color: #007bff;
      color: #fff;
    }

    #send-btn:hover,
    #mode-switch-btn:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body class="dark-mode">
  <!-- Top bar with title and mode switch button -->
  <div id="top-bar">
    <div>Chat avec notre MusicRAG</div>
    <button id="mode-switch-btn">Switch to Light Mode</button>
  </div>

  <div id="chat-container">
    <!-- Les messages seront injectÃ©s ici en JavaScript -->
  </div>

  <div id="input-container">
    <input
      type="text"
      id="user-input"
      placeholder="Posez votre question..."
      autocomplete="off"
    />
    <button id="send-btn">Envoyer</button>
  </div>

  <script>
    const chatContainer = document.getElementById("chat-container");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const modeSwitchBtn = document.getElementById("mode-switch-btn");

    // Function to add a message to the chat
    function addMessage(text, sender = "bot") {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message");
      messageDiv.innerText = text;
      if (sender === "user") {
        messageDiv.classList.add("user-msg");
      } else {
        messageDiv.classList.add("bot-msg");
      }
      chatContainer.appendChild(messageDiv);

      // Scroll to bottom
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Send button event
    sendBtn.addEventListener("click", () => {
      const question = userInput.value.trim();
      if (question === "") return;

      // Add the user message
      addMessage(question, "user");
      userInput.value = "";

      // Send question to server (dummy fetch here)
      fetch("/ask", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ question: question }),
      })
        .then((response) => response.json())
        .then((data) => {
          if (data.answer) {
            // Add the LLM response
            addMessage(data.answer, "bot");
          } else if (data.error) {
            addMessage("Erreur: " + data.error, "bot");
          }
        })
        .catch((err) => {
          addMessage("Erreur de communication avec le serveur.", "bot");
          console.error(err);
        });
    });

    // Send on Enter
    userInput.addEventListener("keyup", function (e) {
      if (e.key === "Enter") {
        sendBtn.click();
      }
    });

    // Theme switch
    modeSwitchBtn.addEventListener("click", () => {
      document.body.classList.toggle("light-mode");
      if (document.body.classList.contains("light-mode")) {
        modeSwitchBtn.textContent = "Switch to Dark Mode";
      } else {
        modeSwitchBtn.textContent = "Switch to Light Mode";
      }
    });
  </script>
</body>
</html>
